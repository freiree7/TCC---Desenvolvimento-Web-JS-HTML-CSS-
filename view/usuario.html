    <link rel="stylesheet" href="./css/usuario.css">
    
    <title>Pagina Usuario</title>
</head>
<body>
    <div class="banner">
        <nav class="menu-lateral">
            <div class="btn-expandir">
                <i class="bi bi-list" id="btn-expandir"></i>
            </div>

            <ul>
                <li class="item-menu ativo">
                    <a href="home.html">
                        <span class="icon"><i class="bi bi-house"></i></span>
                        <span class="txt-link">Inicio</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="exercicios.html">
                        
                        <span class="icon"><i class="bi bi-person-arms-up"></i></i></span>
                        <span class="txt-link">Exercicios</span>
                    </a>
                </li>

                <li class="item-menu">
                    <a href="listasUsuario.html">
                        <span class="icon" ><i class="bi bi-card-list"></i></span>
                        <span class="txt-link">Minhas Listas</span>
                    </a>
                </li> 

                <li class="item-menu">
                    <a href="lista.html">
                        <span class="icon" ><i class="bi bi-filter-square-fill"></i></span>
                        <span class="txt-link">Listas</span>
                    </a>
                </li>
                
                <li class="item-menu">
                    <a href="usuario.html">
                        <span class="icon" ><i class="bi bi-person-circle"></i></span>
                        <span class="txt-link"><div id="divUsuario" class="dados-usuario"></div></span>

                </li>   

                <li class="item-menu">

                    </a>
                </li>  
            </ul>

        <div class="model">
            <h2>Dados do Usuario</h2>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" placeholder="Nome" readonly>
            
        
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Email" readonly>
            

            <label for="altura">Altura:</label><br>
            <input type="text" id="txtAltura" name="altura" placeholder="Altura" readonly>
            
        
            <label for="sexo">Sexo:</label><br>
            <input type="text" id="sexo" name="sexo" placeholder="Sexo" readonly>
            

            <label for="peso">Peso:</label><br>
            <input type="number" id="peso" name="peso" placeholder="Peso" step="0.1" readonly>
            <br><br>

            <button id="btnEditar">Editar</button>
            
        </div>
        

       
    </div> 
<script src="./js/sessao.js"></script>
